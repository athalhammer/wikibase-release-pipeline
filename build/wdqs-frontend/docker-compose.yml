services:
  default:
    image: ${IMAGE_REGISTRY:+${IMAGE_REGISTRY}/}${IMAGE_NAMESPACE?}:/${IMAGE_NAME?}
    build:
      args:
        - COMPOSER_IMAGE_URL
        - NGINX_IMAGE_URL
        - NODE_IMAGE_URL
        - WDQSQUERYGUI_COMMIT
      tags:
        - ${IMAGE_REGISTRY:+${IMAGE_REGISTRY}/}${IMAGE_NAMESPACE?}/${IMAGE_NAME?}:${IMAGE_VERSION_MAJOR?}
        - ${IMAGE_REGISTRY:+${IMAGE_REGISTRY}/}${IMAGE_NAMESPACE?}/${IMAGE_NAME?}:${IMAGE_VERSION_MINOR?}
        - ${IMAGE_REGISTRY:+${IMAGE_REGISTRY}/}${IMAGE_NAMESPACE?}/${IMAGE_NAME?}:${IMAGE_VERSION?}
