services:
  quickstatements:
    image: ${WBS_QUICKSTATEMENTS_IMAGE_URL?}:${WBS_QUICKSTATEMENTS_VERSION?}
    build:
      context: .
      args:
        - COMPOSER_IMAGE_URL
        - PHP_IMAGE_URL
        - QUICKSTATEMENTS_COMMIT
        - MAGNUSTOOLS_COMMIT
      tags:
        - ${WBS_QUICKSTATEMENTS_IMAGE_URL?}:latest
        - ${WBS_QUICKSTATEMENTS_IMAGE_URL?}:${WBS_QUICKSTATEMENTS_VERSION_MAJOR?}
        - ${WBS_QUICKSTATEMENTS_IMAGE_URL?}:${WBS_QUICKSTATEMENTS_VERSION_MINOR?}
        - ${WBS_QUICKSTATEMENTS_IMAGE_URL?}:qs${QUICKSTATEMENTS_VERSION?}
