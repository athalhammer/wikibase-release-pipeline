services:
  default:
    image: ${IMAGE_NAMESPACE?}:/${IMAGE_NAME?}:${IMAGE_VERSION?}
    build:
      args:
        - COMPOSER_IMAGE_URL
        - PHP_IMAGE_URL
        - QUICKSTATEMENTS_COMMIT
        - MAGNUSTOOLS_COMMIT
      tags:
        - ${IMAGE_NAMESPACE?}/${IMAGE_NAME?}:latest
        - ${IMAGE_NAMESPACE?}/${IMAGE_NAME?}:${IMAGE_VERSION_MAJOR?}
        - ${IMAGE_NAMESPACE?}/${IMAGE_NAME?}:${IMAGE_VERSION_MINOR?}
