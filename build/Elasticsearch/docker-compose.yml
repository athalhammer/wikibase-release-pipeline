services:
  elasticsearch:
    image: ${WBS_ELASTICSEARCH_IMAGE_URL}:${WBS_ELASTICSEARCH_VERSION}
    build:
      context: .
      args:
        - ELASTICSEARCH_IMAGE_URL
        - ELASTICSEARCH_PLUGIN_WIKIMEDIA_EXTRA
        - ELASTICSEARCH_PLUGIN_WIKIMEDIA_HIGHLIGHTER
      tags:
        - ${WBS_ELASTICSEARCH_IMAGE_URL}:${WBS_ELASTICSEARCH_VERSION_MAJOR}
        - ${WBS_ELASTICSEARCH_IMAGE_URL}:${WBS_ELASTICSEARCH_VERSION_MINOR}
        - ${WBS_ELASTICSEARCH_IMAGE_URL}:es${ELASTICSEARCH_VERSION}
