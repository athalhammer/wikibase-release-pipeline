# Test runner

name: wbs-test-runner

networks:
  default:
    name: wbs-test
    external: true

services:
  runner:
    image: wbs-dev:latest
    scale: 0
    build:
      context: ..
      dockerfile: Dockerfile
    stop_grace_period: 1s
    ports:
      - 9229:9229
    volumes:
      - ..:/workspace
      - node_modules:/workspace/test/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: ./test-runner.env
    environment:
      HOST_PWD: ${PWD}/test

  browser:
    image: ${TEST_BROWSER_IMAGE_URL}
    stop_grace_period: 1s
    ports:
      - 4444:4444
      - 5900:5900
      - 7900:7900
    volumes:
      - .:/usr/src/test
    shm_size: 2g
    environment:
      SE_NODE_MAX_SESSIONS: ${MAX_INSTANCES}
      SE_VNC_NO_PASSWORD: 1

volumes:
  node_modules:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./node_modules
